<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2csIfKppmZqYR6B1-aGoW8oItYlmJjBRjrafpKZ5Tm-xxwahJe8Ukl-k&s" alt="user">
        <h1>Login here</h1>
        <form name="myform1" onsubmit="return vfun('myform1')">
            <p>User name</p>
            <input type="text" name="uname" placeholder="Enter username">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter password">
            <div id="errorbox"></div>
            <input type="submit" value="Login">
            <br><br>
        </form>
        <a href="register.html">Register for new account?</a>
    </div>
</body>
</html>
