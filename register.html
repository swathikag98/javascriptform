<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2csIfKppmZqYR6B1-aGoW8oItYlmJjBRjrafpKZ5Tm-xxwahJe8Ukl-k&s" alt="user">
        <h1>Register Here</h1>
        <form name="myform2" onsubmit="return vfun('myform2')">
            <p>User Name</p>
            <input type="text" name="uname1" placeholder="Enter username">
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter email id">
            <p>Password</p>
            <input type="password" name="password1" placeholder="Enter password">
            <p>Retype Password</p>
            <input type="password" name="password2" placeholder="Re-enter password">
            <div id="errorbox"></div>
            <input type="submit" value="Register">
            <br><br>
            <a href="intex.html">Existing user, login!?</a>
        </form>
    </div>
</body>
</html>
